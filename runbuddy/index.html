<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Find Running Trails">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Esther, Perry, Sarah, Torie, Mia">
    <title>Run Buddy</title>
    <link rel="shortcut icon" type="image/png" href="images/RunBuddyBlueDot.ico" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:800i|Quicksand|Poppins|Montserrat:400i|Noto+Sans:400i"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKqdQXJuUA7X296IGSb3enjdybpgnwfMw&libraries=places&callback=activatePlacesSearch"
        async defer></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="config/api.js"></script>
    <script type="text/javascript" src="ajax_calls.js"></script>
    <script type="text/javascript" src="dom_creation.js"></script>
</head>

<body>
    <div class="loading hidden">
        <div class="loadingImg">
            <img id="runningMan" src="./images/running_man.gif" alt="running man">
            <img id="runningWoman" src="./images/running_woman.gif" alt="running woman">
        </div>
    </div>

    <div class="landing_page">
        <div class="logo-info">
            <img class="logo" src="./images/RunBuddyLogo.png" alt="logo">
            <h2 class="purpose">Find Running Trails Near You</h2>
        </div>
        <div class="search_container">
            <input type="text" class="form-control" id="search_input" placeholder="Current Location">
            <button id="runButton">LET'S RUN</button>
            <img id="glass_button" src="./images/glass.png" alt="glass_icon">
        </div>
        <div class="info">
            <div class="information hidden" id="info_msg">
                Enter a location to search for trails in North America<br>OR<br>Just click the button to use current
                location
            </div>
        </div>
    </div>

    <div class="map_page hidden">
        <div class="search_and_logo">
            <img class="map_page_logo" src="./images/RunBuddyLogo.png">
            <div class="search_bar">
                <input type="text" id="search_field" placeholder="Current Location">
                <img class="search_button" src="./images/search.png" alt="search_button">
            </div>
        </div>
        <div class="map_and_trail_list">
            <div id="map_area" class="map_area hidden"></div>
            <div class="list_and_details">
                <div class="results_list"></div>
                <div class="detail_container">
                    <div class="nav_tabs hidden">
                        <div class="trails_tab tabLinks">
                            < Back</div> <div class="description_tab tabLinks">Trail Info
                        </div>
                        <div class="direction_tab tabLinks">Direction</div>
                        <div class="weather_tab tabLinks">Weather</div>
                        <div class="meetup_tab tabLinks">Events</div>
                    </div>
                    <div class="container_tabs">
                        <div class="single_location_detail">
                            <div class="description_container"></div>
                            <div id="direction_container" class="hidden"></div>
                            <div class="weather_container"></div>
                            <div class="meetup_container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="invalid-modal" class="modal">
        <div class="modal-content invalid-modal">
            <span class="close">&times;</span>
            <div class="modal-container">
                <img src="./images/220631-P1ICX3-226.jpg" alt="map" class="invalid-icon">
                <div class="invalid-msg">Please enter a valid location to find trails</div>
                <a class="attribution" href="https://www.freepik.com/free-vector/flat-map-compass-background_1581304.htm">Map
                    Image Designed by Freepik</a>
            </div>
        </div>
    </div>
</body>

</html>
